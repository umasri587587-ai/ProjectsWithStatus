name: Auto Update Project Status

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  # Allows manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Fetch Projects from Zoho
      env:
          ZOHO_TOKEN: ${{ secrets.ZOHO_TOKEN }}
          PORTAL_ID: "421253000000080067"
        run: |
          curl -X GET \
            "https://projectsapi.zoho.in/restapi/portal/${PORTAL_ID}/projects/?range=1000" \
            -H "Authorization: Zoho-oauthtoken ${ZOHO_TOKEN}" \
            -H "Content-Type: application/json" \
            -o projects.json
      
      - name: Generate HTML
        run: |
          python generate_html.py
      
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
